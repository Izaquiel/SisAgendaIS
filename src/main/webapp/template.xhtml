<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Inicio</ui:insert></title>
	<ui:insert name="styles">
		<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="resources/styles/styles.css"></link>
	</ui:insert>
	<ui:insert name="scripts">

	</ui:insert>
</h:head>

<h:body>
	<p:layout fullPage="true" >

		<div id="top">
			<p:layoutUnit position="north" size="80" resizable="true"
				collapsible="true">
				<ui:insert name="top">
					<h2>Sistema de Agendamento</h2>
				</ui:insert>
			</p:layoutUnit>
		</div>

		<div id="left">
			<p:layoutUnit position="west" size="200" resizable="true"
				collapsible="true">
				<ui:insert name="left">
					<p:panelMenu style="width:190px">
						<p:submenu label="Cadastrar" icon="ui-icon-document">
							<p:menuitem value="Pessoa" url="cadastroPessoa.xhtml" icon="ui-icon-contact" />
							<p:menuitem value="Compromisso" url="cadastroCompromisso.xhtml" icon="ui-icon-contact" />
							<p:menuitem value="Agendamento" url="cadastroAgendamento.xhtml" icon="ui-icon-contact" />
						</p:submenu>

						<p:submenu label="Pesquisar" >
							<p:menuitem value="Pessoa" url="pesquisaPessoa.xhtml" icon="ui-icon-search" />
							<p:menuitem value="Compromisso" url="#" icon="ui-icon-search" />
							<p:menuitem value="Agendamento" url="#" icon="ui-icon-search" />
						</p:submenu>

					</p:panelMenu>
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</ui:insert>
			</p:layoutUnit>
		</div>

		<div id="content">
			<ui:insert name="content">
				<p:layoutUnit position="center" resizable="true" collapsible="true">
					<h2>Bem-Vindo</h2>
				</p:layoutUnit>
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<p:layoutUnit position="south" size="50" resizable="true"
					collapsible="true">
					<p:outputLabel>Todos os Direitos reservados</p:outputLabel>
				</p:layoutUnit>
			</ui:insert>
		</div>
	</p:layout>
</h:body>

</html>
