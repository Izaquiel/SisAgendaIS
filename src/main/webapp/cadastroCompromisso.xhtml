<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template.xhtml">
	<ui:define name="title">Cadastro de Compromissos</ui:define>
	<ui:define name="styles">
		<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="resources/styles/styles.css"></link>
	</ui:define>

	<ui:define name="header">
		<h2>Cadastro de Compromisso</h2>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:tabView>
				<p:tab title="Dados do Compromisso">
					<p:outputLabel value="Descrição:"></p:outputLabel>
					<p:inputText styleClass="form-control"
						value="#{compromissoControle.compromisso.descricao}">
					</p:inputText>

					<p:outputLabel value="Observação:"></p:outputLabel>
					<p:inputText styleClass="form-control"
						value="#{compromissoControle.compromisso.observacao}">
					</p:inputText>
				</p:tab>
			</p:tabView>

			<p:commandButton styleClass="btn btn-success pull-right"
				style="margin-top: 10px;" action="#{compromissoControle.salvar()}"
				value="Salvar" ajax="false"></p:commandButton>
		</h:form>
	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
