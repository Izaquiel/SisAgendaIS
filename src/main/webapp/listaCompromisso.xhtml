<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template.xhtml">
	<ui:define name="title">Lista de Compromissos</ui:define>
	<ui:define name="styles">
		<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="resources/styles/styles.css"></link>
	</ui:define>

	<ui:define name="header">
		<h2>Lista de Compromissos</h2>
	</ui:define>
	<ui:define name="content">
		<p:dataTable var="comp" value="#{compromissoControle.listarTodos()}"
			rows="5" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="Descrição">
				<h:outputText value="#{comp.descricao}" />
			</p:column>
			<p:column headerText="Observação">
				<h:outputText value="#{comp.observacao}" />
			</p:column>
		</p:dataTable>
	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
