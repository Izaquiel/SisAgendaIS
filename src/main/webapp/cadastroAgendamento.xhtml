<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template.xhtml">
	<ui:define name="title">Cadastro de Agendamento</ui:define>
	<ui:define name="styles">
		<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="resources/styles/styles.css"></link>
	</ui:define>

	<ui:define name="header">
		<h2>Cadastro de Agendamento</h2>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:tabView>

				<p:tab title="Dados do Agendamento">

					<p:outputLabel value="Pessoa:"></p:outputLabel>
					<br />
					<p:selectOneMenu value="#{agendamentoControle.agendamento.pessoa}"
						converter="pessoaConverter">
						<f:selectItems value="#{pessoaControle.listarTodos()}" var="pe"
							itemLabel="#{pe.nome}" itemValue="#{pe}"></f:selectItems>
					</p:selectOneMenu>
					<br />


					<p:outputLabel value="Compromisso:"></p:outputLabel>
					<br />
					<p:selectOneMenu
						value="#{agendamentoControle.agendamento.compromisso}"
						converter="compromissoConverter">
						<f:selectItems value="#{compromissoControle.listarTodos()}"
							var="com" itemLabel="#{com.descricao}" itemValue="#{com}"></f:selectItems>
					</p:selectOneMenu>
					<br />


					<p:outputLabel value="Data de Cadastro:"></p:outputLabel>
					<p:inputText value="#{agendamentoControle.data}" disabled="true">
						<f:passThroughAttribute name="type" value="date"></f:passThroughAttribute>
						<f:convertDateTime type="date" pattern="dd-MM-yyyy"
							timeZone="GMT-3" />
					</p:inputText>

					<p:outputLabel value="Hora de Cadastro:" />
					<p:calendar value="#{agendamentoControle.agendamento.horaCadastro}"
						pattern="HH:mm a" timeOnly="true" />

					<p:outputLabel value="Data de Execução:"></p:outputLabel>
					<p:calendar value="#{agendamentoControle.agendamento.dataExecucao}">
					</p:calendar>

					<p:outputLabel value="Hora de Execução:" />
					<p:calendar value="#{agendamentoControle.agendamento.horaExecucao}"
						pattern="HH:mm a" timeOnly="true" />
					<br />
					<p:outputLabel value="Status:"></p:outputLabel>
					<br />
					<p:selectOneMenu value="#{agendamentoControle.agendamento.status}">
						<f:selectItems value="#{agendamentoControle.Status()}"></f:selectItems>
					</p:selectOneMenu>
				</p:tab>
			</p:tabView>
			<p:commandButton styleClass="btn btn-success pull-right"
				style="margin-top: 10px;" action="#{agendamentoControle.salvar()}"
				value="Salvar" ajax="false"></p:commandButton>
		</h:form>
	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
