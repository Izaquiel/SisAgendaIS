<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template.xhtml">
	<ui:define name="title">Lista de Agendamentos</ui:define>
	<ui:define name="styles">
		<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="resources/styles/styles.css"></link>
	</ui:define>

	<ui:define name="content">
		<p:layoutUnit position="center">
			<p:dataTable var="agend" value="#{agendamentoControle.listarTodos()}"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Responsavel">
					<h:outputText value="#{agend.pessoa.nome}" />
				</p:column>
				<p:column headerText="Compromisso">
					<h:outputText value="#{agend.compromisso.descricao}" />
				</p:column>

				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{agend.dataCadastro}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy"
							timeZone="GMT-3" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data para Execução">
					<h:outputText value="#{agend.dataExecucao}">
						<f:convertDateTime type="date" pattern="dd-MM-yyyy"
							timeZone="GMT-3" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:layoutUnit>
	</ui:define>

</ui:composition>
</html>
