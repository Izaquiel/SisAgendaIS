<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Sobre</title>
	<link type="text/css" rel="stylesheet"
		href="resources/styles/index.css" />
	<link type="text/css" rel="stylesheet"
		href="resources/bootstrap/bootstrap.min.css" />
</h:head>
<h:body>
	<div id="container" class="panel panel-default">
		<div id="topo">
			<img src="resources/imagens/lo.png" alt="logo" />
			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:link outcome="login" value="Efetuar Login" />
					<p:separator />
					<p:link outcome="sobre" value="Sobre" />
				</p:toolbarGroup>
				<p:toolbarGroup align="left">
					<p:link outcome="index" value="Inicio" />
				</p:toolbarGroup>
			</p:toolbar>
		</div>
		<div id="conteudo" class="panel panel-body">
			<img id="agenda" alt="agenda" src="resources/imagens/agenda2.jpg" />
			<p:outputPanel>
				<p id="texto" class="col-lg-1">O sistema de Agendamentos da Império Software, foi
					criado para avaliação e entrada na empresa.</p>
			</p:outputPanel>
		</div>
		<div id="footer" class="panel panel-footer">
			<p:outputPanel>
				<p>&#169; Todos os direitos reservados</p>
			</p:outputPanel>
		</div>
	</div>
</h:body>
</html>
