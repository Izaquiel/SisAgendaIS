<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Sis-Agenda</title>
</h:head>
<h:body>
	<a href="login.xhtml">Teste Salvar</a>
	<h:form>
		<p:outputLabel value="Usuario"></p:outputLabel>
		<p:inputText styleClass="form-control"
			value="#{pessoaControle.pessoa.username}"></p:inputText>

		<p:outputLabel value="Senha"></p:outputLabel>
		<p:password styleClass="form-control"
			value="#{pessoaControle.pessoa.password}"></p:password>

		<p:outputLabel value="Nome"></p:outputLabel>
		<p:inputText styleClass="form-control" value="#{pessoaControle.pessoa.nome}"></p:inputText>


		<p:commandButton styleClass="btn btn-lg btn-success btn-block"
			style="margin-top: 10px;" action="#{pessoaControle.salvar()}"
			value="Entrar" ajax="false"></p:commandButton>
	</h:form>
</h:body>
</html>
