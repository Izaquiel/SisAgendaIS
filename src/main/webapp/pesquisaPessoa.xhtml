<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template.xhtml">
	<ui:define name="title">Lista de Pessoas</ui:define>
	<ui:define name="styles">
		<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="resources/styles/styles.css"></link>
	</ui:define>
	<ui:define name="scripts">
		<script type="text/javascript">
			function limparCampos(){
  		    document.getElementById("nome") = "";
  		    document.getElementById("username") = "";   
			}
		</script>
	</ui:define>

	<ui:define name="content">

		<p:layoutUnit position="center">
			<h:form>
				<p:outputLabel value="Digite o Nome da Pessoa:" ></p:outputLabel>
				<p:inputText id="nome" value="#{pessoaControle.pessoa.nome}"></p:inputText>
				<br />
				<p:outputLabel value="Ou"></p:outputLabel>
				<br />
				<p:outputLabel value="Digite o Username/Login da Pessoa:"></p:outputLabel>
				<p:inputText id="username" value="#{pessoaControle.pessoa.username}"></p:inputText>
				<br />
				<p:commandButton styleClass="btn btn-success" value="Pesquisar"
					action="#{pessoaControle.listaPorFiltro()}" update="tab"
					onclick="limparCampos()">
				</p:commandButton>

				<p:dataTable id="tab" var="p" value="#{pessoaControle.pessoas}"
					rows="5" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column headerText="Nome" style="text-align: center;">
						<h:outputText value="#{p.nome}" />
					</p:column>

					<p:column headerText="Username" style="text-align: center;">
						<h:outputText value="#{p.username}" />
					</p:column>

				</p:dataTable>
			</h:form>

		</p:layoutUnit>

	</ui:define>

</ui:composition>
</html>
