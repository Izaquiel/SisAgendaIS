<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
	<title><ui:insert name="title">Inicio</ui:insert></title>
	<ui:insert name="styles">
		<link rel="stylesheet" href="../resources/bootstrap/bootstrap.min.css"></link>
		<link rel="stylesheet" href="../resources/styles/styles.css"></link>
	</ui:insert>
	<ui:insert name="scripts">

	</ui:insert>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<div id="top">
			<p:layoutUnit id="topo" position="north" size="110" resizable="true"
				collapsible="true">
				<ui:insert name="top">
					<img id="logo" src="../resources/imagens/lo.png" />
				</ui:insert>
			</p:layoutUnit>
		</div>

		<div id="left">

			<p:layoutUnit position="west" size="223" resizable="true"
				collapsible="true">
				<ui:insert name="left">

					<p:panelMenu style="width:215px">
						<p:submenu label="Cadastros" icon="ui-icon-document">
							<p:menuitem value="Pessoa" url="pesquisaPessoa.xhtml"
								icon="ui-icon-contact" />
							<p:menuitem value="Compromisso" url="pesquisaCompromisso.xhtml"
								icon="ui-icon-contact" />
						</p:submenu>

						<p:submenu label="Agendamento"
							rendered="#{sec:areAnyGranted('ROLE_ADMIN')}">
							<p:menuitem value="Realizar Agendamento"
								url="cadastroAgendamento.xhtml" icon="ui-icon-contact" />
							<p:menuitem value="Listar Agendamentos"
								url="pesquisaAgendamento.xhtml" icon="ui-icon-search" />
						</p:submenu>

						<p:submenu label="Relatório" rendered="#{sec:areAnyGranted('ROLE_ADMIN')}">
							<p:menuitem value="Relatórios"
								url="relatorio.xhtml" icon="ui-icon-contact" />
						</p:submenu>
					</p:panelMenu>

					<form action="SisAgenda/j_spring_security_logout" method="post">
						<h:commandButton styleClass="btn btn-danger btn-block"
							value="Sair" />
					</form>
				</ui:insert>

			</p:layoutUnit>
		</div>

		<div id="content">
			<ui:insert name="content">
				<p:layoutUnit position="center" resizable="true" collapsible="true">
					<h2>Bem-Vindo</h2>
				</p:layoutUnit>
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<p:layoutUnit position="south" size="50" resizable="true"
					collapsible="true">
					<p:outputLabel>Todos os Direitos reservados</p:outputLabel>
				</p:layoutUnit>
			</ui:insert>
		</div>
	</p:layout>
</h:body>

</html>
